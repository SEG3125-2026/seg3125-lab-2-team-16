<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EasyGrocery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <header>EasyGrocery</header>

  <nav>
    <button onclick="goToSlide(0)">Login</button>
    <button onclick="goToSlide(1)">Products</button>
    <button onclick="goToSlide(2)">Cart</button>
  </nav>

  <div class="slider-wrapper">
    <div class="slider" id="slider">

      <!-- Zone 1: Login -->
      <section class="zone" id="login" tabindex="-1">
        <h2>Login</h2>

        <div class="login-box">
          <input type="text" id="usernameInput" placeholder="Enter your user name">
          <button class="action" onclick="login()">Login</button>
        </div>

        <div class="separator">
          <span>or</span>
        </div>


        <!-- Additional form -->
        <form class="extra-form" id="preferences-form">
          <h3>Preferences</h3>

          <!-- Dietary preferences -->
          <fieldset>
            <legend>Dietary needs</legend>

            <label>
              <input type="checkbox" name="diet" value="gluten">
              Gluten allergy
            </label>

            <label>
              <input type="checkbox" name="diet" value="vegetarian">
              Vegetarian
            </label>

            <label>
              <input type="checkbox" name="diet" value="vegan">
              Vegan
            </label>

            <label>
              <input type="checkbox" name="diet" value="lactose">
              Lactose intolerant
            </label>

            <label>
              <input type="checkbox" name="diet" value="diabetes">
              Diabetes
            </label>

            <label>
              <input type="checkbox" name="diet" value="expense">
              budget friendly
            </label>
          </fieldset>

          <!-- Organic choice -->
          <fieldset>
            <legend>Food type</legend>

            <label>
              <input type="radio" name="organic" value="organic" required>
              Organic
            </label>

            <label>
              <input type="radio" name="organic" value="non-organic">
              Non-organic
            </label>

            <label>
              <input type="radio" name="organic" value="na">
              N.A.
            </label>
          </fieldset>

          <!-- Accessibility toggle -->
          <label class="vision-toggle">
            <input type="checkbox" value="visions" id="visionToggle" onclick="visiable()">
            Large text (for vision support)
          </label>

          <button type="submit" class="action">Submit</button>
        </form>

      </section>


      <!-- Zone 2: Products -->
      <!-- Products are dynamically rendered using JavaScript -->
      <!-- Enhanced by Eknoor Goraya: Dynamic product rendering with automatic price sorting -->
      <section class="zone" id="product" tabindex="-1">
        <h2>Products</h2>
        <div class="products">
          <!-- Products will be dynamically inserted here -->
        </div>
      </section>

      <!-- Zone 3: Cart -->
      <section class="zone" id="cart" tabindex="-1">
        <h2>Cart</h2>
        <ul class="cart-list" id="cartList">
          <li class="empty">Your cart is empty</li>
        </ul>
      </section>

    </div>
  </div>
  <div class="footer">
      Site created by Pierre Georges, Eknoor Goraya,and Ziad Tariq
  </div>
  <script src="./js/products.js"></script>
  <script src="./js/product2cart.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
